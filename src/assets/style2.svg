<svg width="300" height="60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g opacity="0.4">
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="'Brush Script MT', cursive" font-size="30" fill="#FF00FF" style="filter: url(#neon-glow); text-shadow: 0 0 5px #FF00FF, 0 0 10px #FF00FF;">
            TEXT_PLACEHOLDER
        </text>
    </g>
</svg>
