<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7b68ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow for animation -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  

  <!-- Decorative stars -->
  <g opacity="0.7">
    <circle cx="20" cy="20" r="1.5" fill="#ffd700">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="25" r="1" fill="#ffd700">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="60" r="1" fill="#ffd700">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="275" cy="55" r="1.5" fill="#ffd700">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main text "Samuel" -->
  <text x="150" y="50" 
        font-family="cursive" 
        font-size="36" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#textGradient)" 
        filter="url(#glow)"
        opacity="0.7">
    Samuel
    
    <!-- Glow animation -->
    <animate attributeName="filter" 
             values="url(#glow);url(#strongGlow);url(#glow)" 
             dur="3s" 
             repeatCount="indefinite"/>
    
    <!-- Subtle text shadow movement -->
    <animateTransform attributeName="transform" 
                      type="translate" 
                      values="0,0;0.5,0;0,0;-0.5,0;0,0" 
                      dur="4s" 
                      repeatCount="indefinite"/>
  </text>
  
  <!-- Underline decoration -->
  <path d="M 50 58 Q 150 65 250 58" 
        stroke="url(#textGradient)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.7">
    <animate attributeName="stroke-width" 
             values="2;4;2" 
             dur="3s" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- Floating particles -->
  <g opacity="0.5">
    <circle cx="60" cy="30" r="0.5" fill="#7b68ee">
      <animateTransform attributeName="transform" 
                        type="translate" 
                        values="0,0;10,-5;0,0" 
                        dur="4s" 
                        repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="25" r="0.5" fill="#ff6b6b">
      <animateTransform attributeName="transform" 
                        type="translate" 
                        values="0,0;-8,3;0,0" 
                        dur="3.5s" 
                        repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="35" r="0.5" fill="#4a90e2">
      <animateTransform attributeName="transform" 
                        type="translate" 
                        values="0,0;5,8;0,0" 
                        dur="2.8s" 
                        repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
